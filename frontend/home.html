<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>WScan - Home</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #000000, #0d001a);
        color: white;
        overflow-x: hidden;
      }

      /* HOTBAR */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background: #111;
        box-shadow: 0 2px 15px #8000ff;
      }

      .left-icons,
      .right-icons {
        display: flex;
        gap: 20px;
      }

      .nav-icon {
        font-size: 20px;
        cursor: pointer;
        color: #ccc;
        transition: 0.3s;
      }

      .nav-icon:hover {
        color: #a020f0;
        transform: scale(1.2);
      }

      /* SIDEBAR */
      .sidebar {
        position: fixed;
        top: 0;
        left: -260px;
        width: 260px;
        height: 100%;
        background: #0d0d0d;
        padding-top: 80px;
        box-shadow: 5px 0 20px #8000ff;
        transition: 0.4s ease;
        z-index: 1000;
      }

      .sidebar.active {
        left: 0;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 25px;
        color: #ccc;
        text-decoration: none;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background: #1a001f;
        color: #a020f0;
      }

      .sidebar i {
        width: 20px;
      }

      /* OVERLAY */
      .overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        top: 0;
        left: 0;
        display: none;
        z-index: 900;
      }

      .overlay.active {
        display: block;
      }

      /* CONTEÚDO */
      .container {
        text-align: center;
        margin-top: 80px;
      }

      .card {
        background: #111;
        width: 320px;
        margin: auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px #8000ff;
        transition: 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px #a020f0;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #8000ff, #a020f0);
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <div class="left-icons">
        <i class="fas fa-bars nav-icon" onclick="openMenu()"></i>
        <i class="fas fa-search nav-icon"></i>
      </div>

      <div class="right-icons">
        <i class="fas fa-bell nav-icon"></i>
        <i class="fas fa-user nav-icon"></i>
      </div>
    </div>

    <div class="sidebar" id="sidebar">
      <a href="#"><i class="fas fa-home"></i> Início</a>
      <a href="#"><i class="fas fa-book"></i> Biblioteca</a>
      <a href="#"><i class="fas fa-fire"></i> Populares</a>
      <a href="#"><i class="fas fa-cog"></i> Configurações</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>

    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <div class="container">
      <h1>Bem-vindo ao WScan</h1>
      <p>Último capítulo lançado:</p>

      <div class="card">
        <h2>A Lenda do Vazio</h2>
        <span>Capítulo 1 - O Despertar</span><br /><br />
        <button>Ler agora</button>
      </div>
    </div>

    <script>
      function openMenu() {
        document.getElementById("sidebar").classList.add("active");
        document.getElementById("overlay").classList.add("active");
      }

      function closeMenu() {
        document.getElementById("sidebar").classList.remove("active");
        document.getElementById("overlay").classList.remove("active");
      }
    </script>
  </body>
</html>
